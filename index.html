<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ThreeJS Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
</head>
<body>
    <div class="loader">
      <p class="loader__text"><span class="loader__text__percentage"> 0</span>%</p>
    </div>

    <div class="player">
      <div class="album">
        <p class="album__title">High [NCS Release]</p>
        <p class="album__band">JPB</p>
      </div>
      <div data-play="pause" class="play">
        <img class="button" src="assets/play.svg" alt="button play/pause" width="150" height="150">
      </div>
      <div class="spacer">
        
      </div>
    </div>
    <footer>
      <img src="assets/github.svg" alt="github logo" width="30" height="30" >
      <a href="https://github.com/larsmarginet/ThreeJSChallenge" target="_blanck">Github</a>
    </footer>
    <script type="module" src="js/index.js"></script>
</body>
</html>
